<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LABEL</title>
</head>
<body><!--Los text area nos permiten escribir mas texto en varias lineas-->
    <form action="">
        <h2>FORMULARIO DE CONTACTO</h2>
        <!--si yo pongo un for en el label y un id en el input este nombre debe relacionarse para que funcione y direccione con el input que va dar-->
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Adrian MontaÃ±o">
        </div>
        <div  class="form_input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com">
        </div>
        <!--El text area es un elemento mas pero que no funciona como el input -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Deja tu mensaje aqui..."></textarea>
        </div>

        <div class="form_input">
            <!--OTRA FORMA DE RELACIONAR SERIA ASI-->
            <label>Acepto terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
