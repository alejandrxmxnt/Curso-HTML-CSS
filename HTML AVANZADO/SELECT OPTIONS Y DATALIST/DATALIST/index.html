<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LABEL</title>
</head>
<body><!--Los text area nos permiten escribir mas texto en varias lineas-->
    <form action="">
        <h2>FORMULARIO DE CONTACTO</h2>
        <!--si yo pongo un for en el label y un id en el input este nombre debe relacionarse para que funcione y direccione con el input que va dar-->
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Adrian Montaño">
        </div>
        <div  class="form_input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com">
        </div>
        <!--SELECT-->
        <div class="form_input">
            <label>Tipo de Usuario
                <select name="type-of-user" id="">
                    <!--el value es algo interno que no se ve pero se usa mas cuando estamos con js
                    el servidor va recivir el valor del value no lo del texto en plano eso es para nosotros -->
                    <option value="user1">Opción 1</option>
                    <option value="user2">Opción 2</option>
                    <option value="user3">Opción 3</option>
                    <option value="user4">Opción 4</option>
                </select>
            </label>
        </div>

        <!--DATALIST-->
        <div class="form_input">
            <label>Referente
                <!--El list y el id del datalist deben estar relacionados
                El referente es quien te hizo conocer la pagina-->
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="user1">Un amigo</option>
                    <option value="user2">Una empresa</option>
                    <option value="user3">Mi tia</option>
                    <option value="user4">las redes sociales</option>
                </datalist>
            </label>
        </div>
        <!--El text area es un elemento mas pero que no funciona como el input -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Deja tu mensaje aqui..."></textarea>
        </div>

        <div class="form_input">
            <!--OTRA FORMA DE RELACIONAR SERIA ASI-->
            <label>Acepto terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
