<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- OL - representa el Order List que es una lista ordenada esta tiene sus mini elementos y a esos se los conoce como li List Item-->
    <!--Nos sirve para crear una lista ordenada tiene un indice 1,2,3...etc. -->
    <h2>OL - LISTA ORDENADA</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!-- UL - representa un Unordered List o lista desordenada que esta igual tiene sus mini item-->
    <!--Nos sirve para crear una lista desordenada esto se aplica mas en los menus ya que no tienen un orden estricto - estas ser representan por punto no un indice pero como sabemos TODO ESTO SE PUEDE MODIFICAR CON EL CSS -->
    <H2>UL - LISTA DESORDENADA</H2>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
